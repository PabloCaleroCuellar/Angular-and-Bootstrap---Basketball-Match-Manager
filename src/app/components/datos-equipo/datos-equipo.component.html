<div class="container">
    <form>
        <div class="form-group">
            <label for="nombreEquipoLocal">Equipo local</label>
            <input type="text" name="nombreEquipoLocal" class="form-control" id="nombreEquipoLocal" placeholder="{{partido._equipoLocal}}" [(ngModel)]="equipoLocal" [disabled]="partido._cuarto">
        </div>
        <div class="form-group">
            <label for="nombreEquipoVisitante">Equipo visitante</label>
            <input type="text" name="nombreEquipoVisitante" class="form-control" id="nombreEquipoVisitante" placeholder="{{partido._equipoVisitante}}" [(ngModel)]="equipoVisitante" [disabled]="partido._cuarto">
        </div>
        <p><button type="button" class="btn btn-primary" [disabled]="!equipoLocal || !equipoVisitante" (click)="setMatch()">Rellenar datos de los equipos</button></p>
    </form>
</div>
